name: Sample CI/CD Pipeline with Dependencies
  More actions
on:
  workflow_dispatch:

jobs:
  clients-refresh-preview:
    runs-on: ubuntu-latest
    outputs:
      preview_status: ${{ steps.preview-step.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        id: preview-step
        run: |
          echo "🔧 Building project..."
          echo "status=failed" >> $GITHUB_OUTPUT
  

  clients-deploy:
    runs-on: ubuntu-latest
    needs: clients-refresh-preview
    if: needs.clients-refresh-preview.outputs.preview_status == 'success'
    steps:
      - name: Run tests
        run: echo "✅ Running unit tests..."

  foundation-refresh-preview:
    runs-on: ubuntu-latest
    needs: clients-deploy
    if: always()
    outputs:
      preview_status: ${{ steps.preview-step.outputs.status }}

    steps:
      - name: Lint code
        id: preview-step
        run: |
          echo "🧹 Linting source files..."
          echo "status=failed" >> $GITHUB_OUTPUT
  

  foundation-deploy:
    runs-on: ubuntu-latest
    needs: foundation-refresh-preview
    if: |
      always() &&
      needs.foundation-refresh-preview.outputs.preview_status == 'success'
    steps:
      - name: Run security scan
        run: echo "🔐 Running security scan..."

  platform-refresh-preview:
    runs-on: ubuntu-latest
    needs: foundation-deploy
    outputs:
      preview_status: ${{ steps.preview-step.outputs.status }}
    steps:
      - name: Deploy to staging
        id: preview-step
        run: |
          echo "🚀 Deploying to staging environment..."
          echo "status=success" >> $GITHUB_OUTPUT
  

  platform-deploy:
    runs-on: ubuntu-latest
    needs: platform-refresh-preview
    if: needs.platform-refresh-preview.outputs.preview_status == 'success'
    steps:
      - name: Send Slack notification
        run: echo "📣 Notifying team of successful deployment..."