name: Sample CI/CD Pipeline with Dependencies

on:
  workflow_dispatch:

jobs:
  clients-refresh-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: echo "🔧 Building project..."

  clients-deploy:
    runs-on: ubuntu-latest
    needs: clients-refresh-preview
    steps:
      - name: Run tests
        run: echo "✅ Running unit tests..."

  foundation-refresh-preview:
    runs-on: ubuntu-latest
    needs: clients-deploy
    steps:
      - name: Lint code
        run: echo "🧹 Linting source files..."

  foundation-deploy:
    runs-on: ubuntu-latest
    needs: foundation-refresh-preview
    steps:
      - name: Run security scan
        run: echo "🔐 Running security scan..."

  platform-refresh-preview:
    runs-on: ubuntu-latest
    needs: foundation-deploy
    steps:
      - name: Deploy to staging
        run: echo "🚀 Deploying to staging environment..."

  platform-deploy:
    runs-on: ubuntu-latest
    needs: platform-refresh-preview
    steps:
      - name: Send Slack notification
        run: echo "📣 Notifying team of successful deployment..."
